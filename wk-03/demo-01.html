<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wk-03 | demo-1</title>
    <!-- To create this code type html:5 and press TAB immediately -->
</head>
<body>
<script>
    /* define variables */
    let name = "Frankie"
    let age = 76
    let months = [ "Jan", "Feb", "Mar", "Apr" ]

    /* define constants */
    const PI = 3.14159265358979323
    const COLUMNS = 5
    const PAGE_WIDTH = 80
    const COMPANY_NAME = "Some Company Ltd"

    /* Output to console */
    console.log( "Age: ", age )
    console.log( "Name: " + name + " Age: " + age )

    /* reformat code using CMD+ALT+L (Mac) / CTRL+ALT+L (PC) */

    /* Loops */
    console.log("For demo")
    for (let count=0; count<10; count++){
        console.log(count);
    }

    console.log("While demo")
    let count = 1
    while (count < 5) {
        console.log(count * 2)
        count++
    }

    console.log("For Each demo")
    for (let monthNumber in months) {
        console.log(monthNumber, months[monthNumber])
    }

    console.log("Do While demo")
    count = 1
    do {
        console.log(count * 2)
        count++
    } while (count<5)

    let totalMonths = months.length
    for (let count = 0; count<totalMonths; count++) {
        console.log(months[count])
    }

    /* tricks */
    console.log(months)

    /* Array tricks */
    let items = 10
    let products = []
    for (let count = 1; count <= items; count++){
        products.push(count)
        console.log(products)
    }

    for (let count = 1; count < 5; count++){
        let value = products.pop()
        console.log(value, products)
    }

    for (let count = 1; count < 3; count++){
        let value = products.shift()
        console.log(value, products)
    }
    
    for (count= 1; count < 6; count++){
        products.unshift(count)
        console.log(products)
    }

</script>
</body>
</html>
