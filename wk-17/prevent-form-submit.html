<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      Filename: ./prevent-form-submit.html
      Author:   Adrian Gould
    -->
    <meta charset="UTF-8">
    <title>Forms III</title>

    <script src="js/prevent-submit.js" defer></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-200 my-6">
<div class="m-6 max-w-lg mx-auto bg-gray-700 rounded-xl
            shadow-md flex flex-col items-left space-x-4">
    <div class="m-3">
        <h1 class="text-3xl">Forms III</h1>
        <p>This document demonstrates:</p>
        <ul>
            <li>Preventing a form from submitting</li>
            <li>Checking which checkboxes are ticked</li>
        </ul>
    </div>

    <div class="my-3">
        <h3 class="text-2xl">Results</h3>
        <p id="dataOutput">Waiting...</p>
    </div>

    <div class="my-3">
        <form action="#" id="submit-me" method="post">
            <div class="my-3">
                <label for="numberOne">
                    Apple:
                </label>
                <input name="fruit[]" type="checkbox" value="Apple" id="numberOne"/>
                <p id="dataError1"
                   class="mr-3 mt-1 text-xs bg-red-500 rounded p-0 px-1 hidden"></p>
            </div>

            <div class="my-3">
                <label for="numberTwo">
                    Orange:
                </label>
                <input name="fruit[]" type="checkbox" value="Orange" id="numberTwo" />
                <p id="dataError2"
                   class="mr-3 mt-1 text-xs bg-red-500 rounded p-0 px-1 hidden"></p>
            </div>

            <div class="my-3">
                <button type="submit" name="send"
                        class="rounded p-2 py-1 bg-blue-300 text-white">
                    Send!
                </button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
