<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <!-- dl>(dt+dd[id=$])*3 -->
    <dl>
        <dt>Name</dt>
        <dd id="name">...</dd>
        <dt>Age</dt>
        <dd id="age">...</dd>
        <dt>City</dt>
        <dd id="city">...</dd>
    </dl>
</div>
<script>
    let myJSON = '{"name":"John", "age":31, "city":"New York"}';
    let myObj = JSON.parse( myJSON );
    document.getElementById( "name" ).innerHTML = myObj.name;
    document.getElementById( "age" ).innerHTML = myObj.age;
    document.getElementById( "city" ).innerHTML = myObj.city;

</script>
</body>
</html>
